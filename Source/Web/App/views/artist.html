<section class="jumbotron" data-bind="with: artist">
    <fieldset data-bind="visible: $parent.pendingRequest() === false">
        <legend class="legend-header" data-bind="text: Name"></legend>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-lg-2 control-label">Discography</label>
                <div class="col-lg-10">
                    <p class="form-control-static" data-bind="text: Discs.Count() + ' discs'"></p>
                </div>
            </div>
            <div class="form-group">
                <div class="panel-group" id="accordion">
                    <label class="col-lg-2 control-label">&nbsp;</label>
                    <div class="col-lg-10">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                                        Show All Discs
                                    </a>
                                </h4>
                            </div>
                            <div id="collapseOne" class="panel-collapse collapse" style="height: 0;">
                                <div class="panel-body">
                                    <table class="table table-hover">
                                        <thead>
                                            <tr>
                                                <th>Title</th>
                                                <th>Released</th>
                                            </tr>
                                        </thead>
                                        <tbody data-bind="foreach: Discs.Items">
                                            <tr>
                                                <td>
                                                    <a data-bind="attr: { href: '#/Discs/' + Id() }">
                                                        <img data-src="holder.js/70x70" data-bind="attr: { src: CoverImage }" class="img-thumbnail" alt="70x70" style="height: 70px; width: 70px;" src="../content/images/loading.gif" />
                                                        <span data-bind="text: Title"></span>
                                                    </a>
                                                </td>
                                                <td data-bind="text: Released"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </fieldset>
    <p data-bind="visible: $parent.pendingRequest"><img alt="loading more..." src="../content/images/loading.gif"/></p>
</section>
