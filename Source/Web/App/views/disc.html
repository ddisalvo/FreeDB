<section class="jumbotron" data-bind="with: disc">
    <fieldset data-bind="visible: $parent.pendingRequest() === false">
        <legend class="legend-header" data-bind="text: Title"></legend>
        <h3><a data-bind="text: ArtistName, attr: { href: '#/Artists/' + ArtistId() }"></a> </h3>
        <div>
            <div class="col-md-9">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Runtime</label>
                        <div class="col-lg-10">
                            <p class="form-control-static" data-bind="text: Runtime"></p>
                        </div>
                    </div>
                    <div class="form-group" data-bind="visible: Released">
                        <label class="col-lg-2 control-label">Released</label>
                        <div class="col-lg-10">
                            <p class="form-control-static" data-bind="text: Released"></p>
                        </div>
                    </div>
                    <div class="form-group" data-bind="visible: Genre">
                        <label class="col-lg-2 control-label">Genre</label>
                        <div class="col-lg-10">
                            <p class="form-control-static" data-bind="text: Genre"></p>
                        </div>
                    </div>
                    <div class="form-group" data-bind="visible: Language">
                        <label class="col-lg-2 control-label">Language</label>
                        <div class="col-lg-10">
                            <p class="form-control-static" data-bind="text: Language"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="panel-group" id="accordion">
                            <label class="col-lg-2 control-label">Tracks</label>
                            <div class="col-lg-10">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Number</th>
                                            <th>Title</th>
                                            <th>Length</th>
                                        </tr>
                                    </thead>
                                    <tbody data-bind="foreach: Tracks">
                                        <tr>
                                            <td data-bind="text: TrackNumber"></td>
                                            <td data-bind="text: Title"></td>
                                            <td data-bind="text: Runtime"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </form>  
            </div>
            <div class="col-md-3">
                <img data-src="holder.js/70x70" data-bind="attr: { src: CoverImage }" class="img-thumbnail" alt="70x70" style="height: 170px; width: 170px;" src="../content/images/not_available.jpg" />
            </div>
        </div>
    </fieldset>
    <p data-bind="visible: $parent.pendingRequest"><img alt="loading more..." src="../content/images/loading.gif"/></p>
</section>
